

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: spca-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-spca}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-spca_password}
      POSTGRES_DB: ${POSTGRES_DB:-spca}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-spca} -d ${POSTGRES_DB:-spca}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Chatbot Backend
  api:
    build: .
    container_name: spca-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./content:/app/content
      - ./logs:/app/logs
      - ./widget:/app/widget
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8000 --reload

  # Scraper Service (scheduled jobs)
  scraper:
    build: .
    container_name: spca-scraper
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./content:/app/content
      - ./logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
    command: python -m src.pipeline.scheduler

volumes:
  postgres_data:
